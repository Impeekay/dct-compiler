upstream puma_compiler {
  server unix:///home/deploy/production/compiler/shared/tmp/sockets/compiler-puma.sock;
}

server {
  listen 80;
  server_name bizexlite.com
  root /home/deploy/production/compiler/current/public;
  access_log /home/deploy/production/compiler/current/log/nginx.access.log;
  error_log /home/deploy/production/compiler/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma_compiler;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
